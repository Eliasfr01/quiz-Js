<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dinâmico</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script> 
</head>
<body>

    <main class="quiz-container">
        <header>
            <h1>Quiz</h1>
        </header>

        <section class="question-box">
            <p id="question">Qual é a capital do Brasil?</p>
        </section>

        <section class="options">
            <button class="option" onclick="checkAnswer('A')">A) Brasília</button>
            <button class="option" onclick="checkAnswer('B')">B) São Paulo</button>
            <button class="option" onclick="checkAnswer('C')">C) Rio de Janeiro</button>
            <button class="option" onclick="checkAnswer('D')">D) Salvador</button>
        </section>

        <footer>
            <div id="feedback"></div>
        </footer>
    </main>

</body>
</html>
